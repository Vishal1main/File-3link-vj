<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css"/>
    <style>
      marquee {
        font-size: 22px;
        color: Black;
        font-family: serif;
      }

      body {
        font-family: sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }

      #player-container {
        margin: 1px;
      }

      .container {
        overflow: hidden;
        *zoom: 1;
        margin: 0 1px;
        margin-bottom: 20px;
      }

      .set-container {
        padding: 15px;
      }

      .containerbox {
        overflow: hidden;
        *zoom: 1;
        margin-bottom: 70px;
      }

      #button-container1 {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
      }

      #button-container1 button {
        flex: 1 0 auto;
        height: 40px;
        padding: 0 20px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: box-shadow 0.3s, background-color 0.3s, color 0.3s;
      }

      #button-container1 button:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      #button-container1 button#vlc-btn,
      #button-container1 button#pi-btn,
      #button-container1 button#sp-btn,
      #button-container1 button#mx-btn {
        background-color: Lavender;
        color: #ffffff;
      }

      .plyr__video-embed {
        max-width: 100%;
      }

    </style>
</head>

<body>
<div class="set-container">
    <div class="container">
        <header>
            <marquee bgcolor="#808080">
                <div id="file-name">
                    %s
                </div>
            </marquee>
        </header>

        <!-- Plyr video player -->
        <div id="player-container">
            <video id="player" class="player" controls>
                <source src="%s" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="containerbox"> 
        <div style="margin-bottom: 5px; margin-top: 10px">𝐒𝐭𝐫𝐞𝐚𝐦 𝐎𝐩𝐭𝐢𝐨𝐧𝐬 :</div>
        <div id="button-container1">
            <button id="vlc-btn" onclick="playOnline()">
                <img src="https://i.ibb.co/GtnGhBV/videolan-vlc-logo-icon-170258.png" alt="vlc_logo" width="110px" height="40px"/>
            </button>
            <button id="mx-btn" onclick="playOnlineMx()"><img src="https://i.ibb.co/djV3Fn8/mxlogo.png" alt="mx_logo" width="120px">
            </button>
        </div>
        <div style="margin-bottom: 5px; margin-top: 5px">
        <div id="button-container1">
            <button id="sp-btn" onclick="playOnlinesp()">
                <img src="https://i.ibb.co/vZxWgz5/ZKTgV9HV.png" alt="splayer_logo" width="130px">
            </button>
            <button id="pi-btn" onclick="playOnlinepi()"><img src="https://i.ibb.co/JsDNHgz/c0C4vnAa.png" alt="playit_logo" width="140px">
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
<script>
    const controls = [
        'play-large',
        'rewind',
        'play', 
        'fast-forward', 
        'progress', 
        'current-time',
        'duration',
        'settings',
        'fullscreen'
    ];

    const currentUrl = window.location.href;
    const finalUrl = currentUrl.replace("/watch/", "/");

    function playOnline() {
        const finalLinkUrl = finalUrl;
        const vlcUrl = `vlc://${finalLinkUrl}`;
        window.location.href = vlcUrl;
    }

    function playOnlineMx() {
        const finalLinkUrl = finalUrl;
        const mxUrl = `intent:${finalLinkUrl}#Intent;package=com.mxtech.videoplayer.ad;end`;
        window.location.href = mxUrl;
    }
    
    function playOnlinesp() {
        const finalLinkUrl = finalUrl;
        const spUrl = `intent:${finalLinkUrl}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`;
        window.location.href = spUrl;
    }
    
    function playOnlinepi() {
        const finalLinkUrl = finalUrl;
        const piUrl = `playit://playerv2/video?url=${finalLinkUrl}&amp;title={{file_name}}`;
        window.location.href = piUrl;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const player = Plyr.setup('.player', { controls });
    });
</script>
</body>
</html>

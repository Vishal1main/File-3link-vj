<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .main {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .file-name {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .file-name h4 {
            font-size: 16px;
            font-weight: bold;
            display: inline;
            color: #333;
        }

        .downloadBtn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .downloadBtn .main-button {
            width: 100%;
            max-width: 500px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .downloadBtn .main-button img {
            height: 25px;
            width: 25px;
        }

        .downloadBtn .main-button:hover {
            background-color: #0056b3;
        }

        .button-groups {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            gap: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .button-group button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .button-group button img {
            height: 20px;
            width: 20px;
        }

        .button-group button:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="main" id="main">
        <!-- Video Player -->
        <video id="player" controls crossorigin playsinline>
            <source src="{{file_url}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Video Information -->
        <div class="file-name">
            <h4>File Name: </h4>
            <span>{{file_name}}</span><br>
            <h4>File Size: </h4>
            <span>{{file_size}}</span>
        </div>

        <!-- Download and Player Buttons -->
        <div class="downloadBtn">
            <!-- Download Video Button -->
            <a class="main-button" href="{{file_url}}" download>
                <img src="https://i.ibb.co/RjzYttX/dl.png" alt="">Download Video
            </a>

            <!-- Left and Right Buttons -->
            <div class="button-groups">
                <!-- Left Side Buttons -->
                <div class="button-group">
                    <button onclick="copyStreamLink()">
                        <img src="https://i.ibb.co/CM4Y586/link.png" alt="">Copy Link
                    </button>
                    <button onclick="vlc_player()">
                        <img src="https://i.ibb.co/px6fQs1/vlc.png" alt="">Watch in VLC
                    </button>
                </div>
                <!-- Right Side Buttons -->
                <div class="button-group">
                    <button onclick="mx_player()">
                        <img src="https://i.ibb.co/41WvtQ3/mx.png" alt="">MX Player
                    </button>
                    <button onclick="n_player()">
                        <img src="https://i.ibb.co/Hd2dS4t/nPlayer.png" alt="">nPlayer
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.plyr.io/3.6.9/plyr.polyfilled.js"></script>
    <script>
        // Initialize Plyr
        const player = new Plyr('#player');

        function copyStreamLink() {
            const link = "{{file_url}}";
            navigator.clipboard.writeText(link);
            alert('Link copied to clipboard!');
        }

        function vlc_player() {
            window.open("vlc://" + "{{file_url}}", "_blank");
        }

        function mx_player() {
            window.open("intent://" + "{{file_url}}" + "#Intent;package=com.mxtech.videoplayer.ad;end;", "_blank");
        }

        function n_player() {
            window.open("nplayer-" + "{{file_url}}", "_blank");
        }
    </script>
</body>
</html>

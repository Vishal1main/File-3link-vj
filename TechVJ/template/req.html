<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player | Tech VJ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        .details {
            background-color: #1f1f1f;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .details span {
            font-weight: bold;
            color: #ffcc00;
        }
        video {
            width: 100%;
            height: auto;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Video Player</h1>
        </header>

        <!-- File Details -->
        <div class="details">
            <p><span>File Name:</span> {{file_name}} </p>
            <p><span>File Size:</span> 15 MB</p>
        </div>

        <!-- Video Player -->
        <video id="player" controls>
            <source src="{{file_url}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Additional Info -->
        <div class="mt-3 text-center">
        </div>
            <p>If the video doesn't play, download it using the link below:</p>
        <div onclick="lazyDownload()" class="col-lg-4 p-2 col-12 rounded-3xl bg-dark text-white text-center align-items-center hover:bg-gradient-to-r from-pink-500 to-violet-500 hover:shadow-md hover:shadow-gray-100 hover:translate-y-[-5px] transition transition-all duration-300 wow animate__animated animate__rubberBand">Download Now
        
        </div>
    </div>
</body>
</html>
